<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge" />
  <title>Dapp project template</title>
  <meta name="description"
        content="An amazing dapp to make your life better." />
  <meta name="keywords"
        content="dapp, JavaScript, Solidity, Ethereum, Blockchain" />
  <meta name="author"
        content="Matthieu SCARSET" />
  <link rel="icon"
        type="image/png"
        href="/assets/icon.png" />
  <link rel="stylesheet"
        href="/src/main.css"
        type="text/css" />
</head>

<body class="relative h-screen overflow-x-hidden break-word">
  <header class="max-w-4xl m-auto flex flex-row items-stretch justify-between">
    <a id="logo"
       class="flex flex-row items-center space-x-6 py-6 hover:text-teal-600"
       href="/">
      <img class="h-8 w-auto sm:h-10 px-2"
           src="assets/logo.png"
           alt="Logo" />
      <h1 class="contract-name"
          tabindex="0">Dapp project template</h1>
    </a>

    <nav class="flex space-x-10 px-2"
         role="main">
      <button id="walletButton"
              class="cursor-pointer hover:text-teal-600">
        Connect
      </button>
    </nav>
  </header>

  <main class="max-w-4xl m-auto py-6 border-t-2 border-b-2 border-gray-100">
    <section id="wallet">
    </section>
    <section id="overrides">
      <details open="false"
               class="border-2 p-4">
        <summary class="font-bold text-2xl cursor-pointer">Transaction overrides</summary>
        <p class="text-xs">Use this to add parameters to your calls.</p>
        <form id="tx-overrides-form"
              class="flex flex-wrap items-center mt-2 mb-2 p-2 border-2 bg-gray-200">
          <div class="flex-1 w-1/2 p-2">
            <label for="nonce"
                   class="block w-full cursor-pointer">Nonce</label>
            <input id="nonce"
                   name="nonce"
                   type="text"
                   placeholder="Do you really need this?"
                   class="block w-full p-1 border-2 cursor-pointer" />
          </div>
          <div class="flex-1 w-1/2 p-2">
            <label for="gas-limit"
                   class="block w-full cursor-pointer">Gas limit</label>
            <input id="gas-limit"
                   name="gasLimit"
                   type="text"
                   placeholder="21400"
                   class="block w-full p-1 border-2 cursor-pointer" />
          </div>
          <div class="flex-1 w-1/2 p-2">
            <label for="gas-price"
                   class="block w-full cursor-pointer">Gas price</label>
            <input id="gas-price"
                   name="gasPrice"
                   type="text"
                   placeholder="fast~750|low~520|average~590"
                   class="block w-full p-1 border-2 cursor-pointer" />
          </div>
        </form>
      </details>
    </section>
    <section id="contracts">
    </section>
  </main>

  <!-- Section required by `modules/messages.js` -->
  <section id="messages"
           class="absolute bottom-6 right-6 h-fit max-w-sm m-auto">
    <button id="messagesClearAll"
            class="block w-full text-right cursor-pointer hover:text-teal-600">
      Clear messages
    </button>

  </section>

  <footer class="max-w-4xl m-auto mx-auto py-10 text-center flex items-center justify-center text-sm text-gray-500">
    <p>Copyright &copy; 2022</p>
    <p class="ml-3 border-l border-gray-200 pl-3">
      Absolutely
      <a target="_blank"
         title="Read license in a new tab"
         class="hover:text-teal-600"
         href="./LICENSE">
        no rights reserved</a>
    </p>
    <p class="ml-3 border-l border-gray-200 pl-3">
      <a target="_blank"
         title="Learn more about this project"
         class="hover:text-teal-600"
         href="https://github.com/MatthieuScarset/dapp-project-template">Github</a>
    </p>
    <p class="ml-3 border-l border-gray-200 pl-3">
      <a target="_blank"
         title="I am human"
         class="hover:text-teal-600"
         href="./humans.txt">whoami</a>
    </p>
  </footer>

  <!-- Vanilla JS -->
  <script type="module"
          src="/src/main.js"
          defer></script>

  <!-- Do not use in production! -->
  <script type="module"
          src="/lib/tailwindcss.js"
          defer></script>
</body>

</html>
